name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare mod folder
        run: |
          mkdir -p build/ContractBrokerSearchFix
          cp mod.txt build/ContractBrokerSearchFix/
          cp mod.png build/ContractBrokerSearchFix/ || true
          cp *.lua build/ContractBrokerSearchFix/ || true

      - name: Zip mod
        run: |
          cd build
          zip -r ContractBrokerSearchFix.zip ContractBrokerSearchFix

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/ContractBrokerSearchFix.zip
